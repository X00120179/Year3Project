<div class="container">
 <div class="col-md-6 col-md-offset-3">
   
    <h1>Login</h1>
        <form #loginForm="ngForm" (ngSubmit)="loginUser()">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" [(ngModel)]="user.username" class="form-control" name="username" id="name" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" [(ngModel)]="user.password" class="form-control" name="password" id="password" required>
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
        </form>
    </div>
</div>
