<div class="container">
  <div class="col-md-6 col-md-offset-3">
    <h1>Our Products:</h1>
    <table class="table table-hover">
      <thead>
        <tr>
          <td><b>ID</b></td>
          <td><b>Name</b></td>
          <td><b>Description</b></td>
          <td><b>Update</b></td>
          <td><b>Delete</b></td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{product.id}}</td>
          <td>{{product.name}}</td>
          <td>{{product.description}}</td>
          <td><a href="updateProduct" type="button" class="btn btn-warning"><span class="glyphicon glyphicon-pencil"></span></a></td>
          <td><a type="button" (click)="deleteProduct(product.id)" class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span></a></td>
        </tr>
      </tbody>
    </table>

    <a routerLink="/addProduct" class="btn btn-primary">Add Product</a>
  </div>
</div>
