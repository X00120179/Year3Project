<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Case</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body>


 <!-- Navigation -->
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" routerLink="/index/">3rd Year Project</a>
        </div> <!-- /.navbar-header -->

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a routerLink="/index/" class="home">Home</a></li>
                <li><a routerLink="/products/" class="products">Products</a></li>
                <li><a routerLink="/index/" class="about">About</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li><a type="button" class="btn btn-default navbar-btn pull-right" routerLink="/login/" class="login">Login</a></li>
                <li *ngIf="!user"><a type="button" class="btn btn-default navbar-btn pull-right" routerLink="/register/" class="register">Register</a></li>
                
                <li><a routerLink="/cart/" type="button" class="btn btn-default navbar-btn pull-right"><span class="glyphicon glyphicon-shopping-cart"></span>Cart</a></li>
                
                <li *ngIf="user === {}"><a>Hi, {{user.username}}</a></li>
            </ul>

        </div> <!-- /.navbar-collapse -->
    </div> <!-- /.container -->

</nav>

<router-outlet></router-outlet>
